<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-fluid pt-3">
        <ul class="list-group" id="reponseApi"></ul>
    </div>
    <script>
        function listPosts() {
            axios.get('https://restcountries.eu/rest/v2/all').then(
                function (reponse) {
                    for (var index = 0; index < reponse.data.length; index++) {
                        document.getElementById('reponseApi').innerHTML += "<li class='list-group-item'><div class='d-flex justify-content-between align-items-center'>"+reponse.data[index].name+"<img class='img-fluid w-25' src='"+reponse.data[index].flag+"' /></div></li>";
                    }
                }
            );
        }
        listPosts();
    </script>
</body>

</html>
